<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SWIPER STYLES -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- SHOP STYLES -->
    <link rel="stylesheet" href="../styles/shop.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Press+Start+2P&family=Russo+One&family=Secular+One&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamazon</title>

    <style>
        .costume-swiper-container {
            /* background-image: url('../images/background2.png'); */
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .costume-swiper-container .swiper-slide {
            width: 300px;
            height: 300px;
            background-image: url('https://media.discordapp.net/attachments/820865524229210122/820959703394680852/container-base.png?width=514&height=676');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .specials-swiper-container {
            width: 100%;
            height: 100%;
        }

        .specials-swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .weekly-swiper-container {
            padding: 50px;
            padding-bottom: 150px;
            padding-top: 150px;
            /* background-image: url('../images/background4.png'); */
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            font-family: 'Montserrat';
            text-transform: uppercase;
        }

        .weekly-swiper-container .banner-video {
            border-radius: 50px;
            overflow: hidden;
            height: auto;
            width: 80vw;
            margin: auto;
        }

        .weekly-swiper-container video {
            pointer-events: none;
            height: 460px;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-header {
            background-image: url("https://media.discordapp.net/attachments/820865524229210122/820959947025678336/support_cutin.png?width=1006&height=364");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: right;
            position: absolute;
            font-size: 7vw;
            font-family: 'Fredoka One', cursive;
            color: white;
            right: 0;
            bottom: 0;
            padding: 40px 0px;
            transform: translate(50px, 20px);
            -webkit-text-stroke: 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>
    <!-- CART -->
    <div class="cart-container hide" id="cart-container">
        <!-- CART -->
        <div class="contents">
            CART LIST
            <div class="list">
                <form action="receipt.html" method="GET" id="cart-list">
                    <!-- CART LIST -->
                    <!-- BUTTONS -->
                    <div class="cart-buttons">
                        <div class="return">
                            RETURN
                        </div>
                        <button type="submit">
                            <div class="checkout">
                                CHECKOUT
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- CART BUTTON -->
    <div class="cart-button" onclick="toggleCart()"></div>    
    
    <!-- PRICE TOOLTIP -->
    <div class="price-tooltip" id="price-tooltip">
        <img src="https://media.discordapp.net/attachments/820865524229210122/820945515100766228/gem.png?width=180&height=184" alt="">
    </div>

    <!-- ADD TO CART POP UP -->
    <div class="add-to-cart-pop-up hide" id="modal">
        <div class="add-modal">
            <div class="modal-header" id="header">
                Add selected to cart?
            </div>
            <div class="hi-img"></div>

            <!-- BUTTONS -->
            <div class="modal-buttons">
                <div class="cancel-btn" onclick="cancelModal()">
                    NO
                </div>
                <div class="submit-btn" onclick="addToCart()">
                    YES
                </div>
            </div>
            
        </div>
    </div>

    <div class="fixed-gradient">
        <!-- LEAVE EMPTY -->
    </div>
    <div class="wrapper">

        <!-- NAV BAR -->
        <div class="nav-bar newNav" id="nav">
            <div class="title-container">
                <a href="index.html" style="text-decoration: none;">
                    <div class="title newTitle" id="title" onclick="">KAMAZON</div>
                </a>
                <div class="title-underline newUnder" id="title-underline"></div>
            </div>
        </div>
        <div class="shop-banner">

        </div>

        <!-- COSTUMES -->
        <div class="costume-wrapper">
            <div class="costume-banner">
                COSTUMES!
            </div>

            <!-- SLIDESHOW -->
            <div class="costume-swiper-container">
                <!--
                    <div class="gradient-left"></div>
                    <div class="gradient-right"></div>
                -->
                <div class="swiper-wrapper" id="costume-slides">
                    <!-- EMPTY -->
                </div>
            </div>
        </div>


        <!-- WEEKLY BANNERS -->
        <div class="weekly-wrapper">
            <div class="weekly-banner">
                WEEKLY BANNERS
            </div>
            <!-- SLIDESHOW -->
            <div class="weekly-swiper-container">
                <div class="swiper-wrapper" id="costume-slides">
                    <div class="swiper-slide" onclick="">
                        <img class="miya-illus" src="https://media.discordapp.net/attachments/820865524229210122/820960055532584980/Miya.png?width=658&height=676" alt="">
                        <div class="banner-header">
                            EXORCIST MIYA
                        </div>
                        <div class="banner-video">
                            <video autoplay muted loop>
                                <source
                                    src="https://cdn.discordapp.com/attachments/742369003002921031/820690485991178331/Miya.mp4"
                                    type="video/mp4">
                            </video>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img class="marina-illus" src="https://media.discordapp.net/attachments/820865524229210122/820960069226463282/Marina.png?width=537&height=676" alt="">
                        <div class="banner-header">
                            ADMIRAL MARINA
                        </div>
                        <div class="banner-video">
                            <video autoplay muted loop>
                                <source
                                    src="https://cdn.discordapp.com/attachments/627890113946451968/821011282966085652/marina.mp4"
                                    type="video/mp4">
                            </video>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img class="eva-illus" src="https://media.discordapp.net/attachments/820865524229210122/820960068799037440/Idol-Captain-Eva.png?width=399&height=676" alt="">
                        <div class="banner-header">
                            IDOL CAPT. EVA
                        </div>
                        <div class="banner-video">
                            <video autoplay muted loop>
                                <source
                                    src="https://cdn.discordapp.com/attachments/627890113946451968/821011279488614400/idol-eva.mp4"
                                    type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
                <!-- FOOTER -->
                <footer>
                    <!-- DISCLAIMER -->
                    <div class="disclaimer">
                        I do not own any of the assets used in the website! all assets are from its rightful owners.
                    </div>
                    <div class="companies">
                        <!-- COMPANIES -->
                        <div class="kong-studios">
                            <img src="https://akamai-webcdn.kgstatic.net/gt/images/pc/logo_kong.png" alt="">
                        </div>
                        <div class="kakao-games">
                            <img src="https://akamai-webcdn.kgstatic.net/gt/images/pc/logo_kakaogames.png" alt="">
                        </div>
                    </div>
                </footer>
                <div class="fade"></div>
            </div>
        </div>
    </div>
</body>

<!-- CART -->
<script src="../js/shoppingCart.js"></script>

<!-- POP UP -->
<script src="../js/generatePopUp.js"></script>

<!-- GENERATE SLIDES -->
<script src="../js/generateSlides.js"></script>

<!-- COSTUMES JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    // COSTUMES
    var swiper = new Swiper('.costume-swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        loop: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 40,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: false,
        },
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        speed: 1000
    });

    // WEEKLY
    var swiper2 = new Swiper('.weekly-swiper-container', {
        spaceBetween: 100,
        loop: true,
    });
</script>

</html>
