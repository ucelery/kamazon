  easing: 'ease', // default easing for AOS animations
  once: false, // whether animation should happen only once - while scrolling down
  mirror: false, // whether elements should animate out while scrolling past them
  anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

});
</script>

<!-- CHANGE NAV BAR ON SCROLL -->
<script>
    $(document).ready(function () {

        $(window).scroll(function () {
            let scrollval = $(window).scrollTop();
            console.log(scrollval);
            let navbar = document.getElementById('nav');
            let title = document.getElementById('title');
            let titleUnd = document.getElementById('title-underline');
            
            if (scrollval >= 85) {
                title.style.fontSize = '3vw';
                titleUnd.style.width = '7.5vw';
                titleUnd.style.height = '0.2vw';
                navbar.style.position = 'fixed';
                navbar.style.top = '0';
            } else {
                title.style.fontSize = '6vw';
                navbar.style.position = 'absolute';
                titleUnd.style.width = '15vw';
                titleUnd.style.height = '0.35vw';
                navbar.style.top = '';
            }
        });
    });
</script>
